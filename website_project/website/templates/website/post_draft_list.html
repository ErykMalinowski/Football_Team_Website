{% extends "website/base.html" %}
{% block content %}

{% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="date">Utworzono: {{ post.created_date }}</p>
        <p class="postcontent">{{ post.text|safe|truncatechars:250 }}</p>
    </div>
{% endfor %}
{% endblock %}
