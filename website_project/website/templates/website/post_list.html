{% extends "website/base.html" %}
{% block content %}
<div class="homepage">

    {% for post in post_list %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Dodano: {{ post.published_date }}</p>
            </div>
            <div>
                <p>{{ post.text|safe|truncatechars:500 }}</p>
            </div>

            <a href="{% url 'post_detail' pk=post.pk %}" class="comment">Liczba komentarzy: {{ post.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
