{% extends "website/base.html" %}
{% block content %}

<form method="POST" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-default btn-comment-publish">Dodaj komentarz</button>
</form>

<script>var editor = new MediumEditor('.editable', {

        hideOnClick: true
    }
});</script>

{% endblock %}
